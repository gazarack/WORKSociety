{% extends 'layout.html' %}

{% block body %}

<form class="form-signin">
  <div class="text-center mb-4">
    <img class="mb-4" src="/docs/4.2/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">SIGN UP</h1>
    <p></a></p>
  </div>
  <div class="form-label-group">
    <input type="name" id="inputName" class="form-control" placeholder="Name" required autofocus>
    <label for="inputName">Name</label>
  </div>
  <div class="form-label-group">
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputEmail">Email address</label>
  </div>
  <div class="form-label-group">
    <input type="username" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
    <label for="inputUsername">Email address</label>
  </div>

  <div class="form-label-group">
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <label for="inputPassword">Password</label>
  </div>

  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="I agree"> I agree to the Terms & Conditions
      </label>
  </div>

 <button class="btn btn-lg btn-dark btn-block" type="submit">Sign Up</button>
  <p class="mt-5 mb-3 text-muted text-center">&copy; beta</p>
  
{% endblock %}
